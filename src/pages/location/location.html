<!--
  Generated template for the LocationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar hideBackButton color="primary">
        <ion-buttons left>
            <button ion-button (click)="close()">Cancel</button>
        </ion-buttons>
        <ion-buttons right>
            <button [disabled]="saveDisabled" ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>
  
    <ion-toolbar>
        <ion-searchbar placeholder="Current Location" [(ngModel)]="query"></ion-searchbar>
    </ion-toolbar>
  
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>
  
  </ion-header>
  
  <ion-content>
  
    <div #map id="map">
    </div>
   
  
  </ion-content>
