<ion-header>
  <ion-navbar>
    <ion-title>
      Example Neighborhood
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-buttons left>
      <button  ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <h6 class="post" align="center">New Post</h6>

    <ion-buttons right>
      <button  ion-button icon-only (click)="doAlert()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
      <ion-input placeholder="Title" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Post Options</ion-label>
    <ion-select [(ngModel)]="gaming" interface="popover">
      <ion-option value="notice">Notice</ion-option>
      <ion-option value="request">Request</ion-option>
      <ion-option value="sponsored">Sponsored</ion-option>
    </ion-select>
  </ion-item>

  <ion-textarea placeholder=" Type your message ">
    <ion-input></ion-input>
  </ion-textarea>

</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col text-center>
              <button  ion-button icon-only clear small>
                <ion-icon color="dark2" name="camera"></ion-icon>
              </button>
          </ion-col>
          <ion-col text-center>
              <button  ion-button icon-only clear small>
                <ion-icon color="dark2" name="attach"></ion-icon>
              </button>
          </ion-col>
          <ion-col text-center>
              <button  ion-button icon-only clear small>
                <ion-icon color="dark2" name="pin"></ion-icon>
              </button>
          </ion-col>
          <ion-col text-center>
            <button  ion-button icon-only clear small>
              <ion-icon color="dark2"name="calendar"></ion-icon>
            </button>
          </ion-col>
          <ion-col text-center>
            <button  ion-button icon-only clear small>
              <ion-icon color="dark2" name="archive"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
