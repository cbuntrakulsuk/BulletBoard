<ion-header>
	<ion-navbar>
		<ion-title>
			Received Messages
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<div class="ava">
			<img src="assets/imgs/john-doe.jpg">
		</div>
		<div class="messageContent">
			<h1>Lemuel Dizon</h1>
			<p>Subject: Lost Pupper</p>
			<p>Hey, I found your dog.</p>
		</div>
		<div class="messageActions">
			<button (click)="goToSend()">
				<ion-icon class="top" name="ios-undo"></ion-icon>
			</button>
			<ion-icon class="bottom" name="md-trash"></ion-icon>
		</div>
	</ion-card>

</ion-content>
