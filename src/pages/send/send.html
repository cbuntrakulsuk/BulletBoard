<ion-header>
  <ion-navbar>
    <ion-title>
      To: Some Guy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-input placeholder="Subject" clearInput></ion-input>
  </ion-item>

  <ion-textarea placeholder="Type your message " >
    <ion-input ></ion-input>
  </ion-textarea>

</ion-content>


<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col text-center>
              <button  ion-button icon-only clear small>
                <ion-icon color="dark2" name="md-close">  Cancel</ion-icon>
              </button>
          </ion-col>
          <ion-col text-center>
              <button  ion-button icon-only clear small (click)="sendMessage()">
                <ion-icon color="dark2" name="md-send">  Send</ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
