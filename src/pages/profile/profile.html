<ion-header>
	<ion-navbar>
		<ion-title>
			User Profile
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="profile-head">
		<div class="centered">
			<img src="assets/imgs/alfonso-ribeiro.jpg" class="avatar">
			<h1>Chad Buntrakulsuk</h1>
			<h2>chadbuntrakulsuk@email.com</h2>
			<h2>(123) 456-789</h2>
		</div>
	</div>

	<button padding (click)="goToPosts()">
		<p class="left">Posts</p>
		<p class="right">1</p>
	</button>
	<button padding (click)="goToMessages()">
		<p class="left">Received Messages</p>
		<p class="right">1</p>
	</button>
	<button padding (click)="setHomeLocation($event.target)">
		<p class="left">Home</p>
		<p class="right">Hollywood Hills, CA</p>
	</button>
	<button padding (click)="switchNotifications($event.target)">
		<p class="left">Notifications</p>
		<p class="right">Off</p>
	</button>

</ion-content>
